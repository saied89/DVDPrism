root: required
language: android
jdk: oraclejdk8
services:
- docker
env:
  global:
  - ANDROID_API=29
  - EMU_ANDROID_API=21
  - ANDROID_BUILD_TOOLS=28.0.3
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMU_ANDROID_API
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-$ANDROID_API
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMU_ANDROID_API
  - sys-img-armeabi-v7a-android-$EMU_ANDROID_API
  - extra-android-support
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_e23a1bae845f_key -iv $encrypted_e23a1bae845f_iv
  -in key.jks.enc -out key.jks -d
- yes | sdkmanager "platforms;android-28"
- chmod +x gradlew
- sudo docker pull mvertes/alpine-mongo
- sudo docker run -d -p 27017:27017 mvertes/alpine-mongo
- "./gradlew dependencies || true"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_script:
- android list sdk --extended --no-ui --all
- android list targets
- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell settings put global window_animation_scale 0 &
- adb shell settings put global transition_animation_scale 0 &
- adb shell settings put global animator_duration_scale 0 &
- adb shell input keyevent 82 &
- sleep 15
script:
- "./gradlew clean build jacocoTestReport"
- "./gradlew clean backend:build"
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  on:
    repo: saied89/DVDPrism
  skip_cleanup: 'true'
