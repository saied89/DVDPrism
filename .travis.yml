sudo: required
language: android
jdk: oraclejdk8


services: mongodb

addons:
  apt:
    sources:
      - mongodb-3.4-trusty
    packages:
      - mongodb-org-server

env:
  global:
    - ANDROID_API=28
    - EMU_ANDROID_API=22
    - ANDROID_BUILD_TOOLS=28.0.3
    - CODECOV_TOKEN=51c0b2f0-c0e3-40fe-8b87-98328d8f7775

android:
  components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMU_ANDROID_API
    #- android-$EMULATOR_API

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-addon-google_apis-google-$EMU_ANDROID_API
    - sys-img-armeabi-v7a-android-$EMULATOR_API

    # Support library
    - extra-android-support

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-27"
  - chmod +x gradlew

before_script:
  - android list sdk --extended --no-ui --all
  - android list targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - android list target
  - ./gradlew build check jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)